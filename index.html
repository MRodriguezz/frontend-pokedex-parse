<html  ng-app="pokedex">
<head>
	<title>POKEDEX</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<link rel="icon" href="https://gp6.googleusercontent.com/-F-nLfZHoW-g/AAAAAAAAAAI/AAAAAAAAAAA/-KkhMS2t7Tc/s48-c-k-no/photo.jpg">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/fonts/">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link href="css/boot/bootstrap-responsive.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

</head>
<!--***************************************************************************************************************************-->
<!--***************************************************************************************************************************-->
<body>
<!--***************************************************************************************************************************-->
<!--**************************************************TITULO POKEDEX***********************************************************-->
	<div class="row-fluid">
		<div class="col-md-12 titulo"></div>
	</div>

	<!--************************************************Carrusel*********************************************************************-->
	<div class="main">
		<div class="slides">
			<img src="http://www.piktureplanet.com/wp-content/uploads/2014/06/pokemon81.jpg">
			<img src="http://wallpoper.com/images/00/30/74/81/pokemon-lugia_00307481.png">
			<img src="http://fc03.deviantart.net/fs71/f/2013/124/1/3/133ff295151b1b1d2caca5d0b8f483d2-d6425f2.png
">
			<img src="http://www.wallgogo.com/wp-content/uploads/2015/02/wallpapers-pokemon-backgrounds-hd-pokemon-hd-wallpaper.jpg">
			<img src="http://www.iwallhd.com/stock/pokemon-deviantart-free-red-blue-arkeis.jpg">
		</div>
	</div>

<!--*********************************************RESULTADOS TODOS LOS DATOS****************************************************-->
	<div class="row-fluid">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<br><br>
			<div ng-controller="pokeDex">
				<div class="listaPokemon" ng-repeat="pokemon in listapokemon | orderBy: 'national_id' ">
					
					<h2>#{{pokemon.national_id}}</h2>
					<img ng-src="{{pokemon.national_id|soloUrl}}" ng-click="open">
					
					<button  type="button" class="btn btn-default boton" data-ng-click="tab=1">{{pokemon.name}}</button>
					
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
	<br><br>
<!--***************************************************************************************************************************-->
<!--***************************************************************************************************************************-->
<!--***************************************************************************************************************************-->
	<script src="js/script.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js2/jquery.slides.js"></script>
	<script src="js2/script.js"></script>
</body>
</html>
